<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
</head>

<body>
  <canvas width="330" height="330" id="tasks:1,2"></canvas>
  <canvas width="330" height="330" id="task3"></canvas>
  <canvas width="330" height="330" id="task4"></canvas>
  <div>
    <input type="range" id="rangeInput" name="rangeInput" min="3" max="100" value="3" onchange="updateTextInput(this.value);">
    <input type="text" id="textInput" value="3">
    <fieldset onchange="updateRadioButton();">
      <legend>Select draw mode</legend>
      <div>
        <input type="radio" id="points" name="drawMode" value="gl.POINTS" checked />
        <label for="points">Draws a single dot(gl.POINTS)</label>
      </div>
      <div>
        <input type="radio" id="LINES" name="drawMode" value="gl.LINES" />
        <label for="LINES">Draws a line between a pair of vertices.(gl.LINES)</label>
      </div>
      <div>
        <input type="radio" id="LINE_STRIP" name="drawMode" value="gl.LINE_STRIP" />
        <label for="LINE_STRIP">Draws a straight line to the next vertex.(gl.LINE_STRIP)</label>
      </div>
      <div>
        <input type="radio" id="LINE_LOOP" name="drawMode" value="gl.LINE_LOOP" />
        <label for="LINE_LOOP">Draws a straight line to the next vertex, and connects the last vertex back to the first(gl.LINE_LOOP)</label>
      </div>
      <div>
        <input type="radio" id="TRIANGLES" name="drawMode" value="gl.TRIANGLES" />
        <label for="TRIANGLES">Draws triangles by 3n verteces(gl.TRIANGLES)</label>
      </div>
      <div>
        <input type="radio" id="TRIANGLE_STRIP" name="drawMode" value="gl.TRIANGLE_STRIP" />
        <label for="LINES">(gl.TRIANGLE_STRIP)</label>
      </div>
      <div>
        <input type="radio" id="TRIANGLE_FAN" name="drawMode" value="gl.TRIANGLE_FAN" />
        <label for="TRIANGLE_FAN">Draws a figure (gl.TRIANGLE_FAN)</label>
      </div>
    </fieldset>
  </div>


</body>

<script src="main.js"></script>

</html>
